<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Pink Bold Retro Aesthetic Lash Artist Logo.png" alt="logo" />
          </div>
        <h1> Task Room </h1>
    </header>
    <div class="fakebar">
            
        <ul>
            <li><a href="http://localhost:3000/">🏠Home</a></li>
            <li><a >🔍About</a></li>
            <li><a >📟Contact</a></li>
            <li><a >🚀Login</a></li>
        </ul>
    </div>
    <main>
        <div class="createuserbox">
            <div class="createform">
            <h2> Create account</h2>
            <p>Start your 30 day free trial and cancel any time</p>
            </div>
            <form action="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <div>
                <button id="saveUser">Create</button>
            </div>
            </form>
            <div class="logbar">
            <p>Already have an account? </p> 
            <a href="">Log in</a>
        </div>
        </div>

        </div>
    </main>
    <script type="module" src="./js/registrar.js"></script>
</body>
